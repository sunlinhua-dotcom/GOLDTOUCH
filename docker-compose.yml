version: '3.8'

services:
  # Next.js Frontend ( The "Face" )
  mojin-web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:./dev.db
      - QUANT_API_URL=http://mojin-quant:8000
    depends_on:
      - mojin-quant
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

  # Python Quant Core ( The "Brain" )
  mojin-quant:
    build:
      context: ./python-core
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_BASE_URL=${GEMINI_BASE_URL}
      - GEMINI_MODEL=${GEMINI_MODEL}
    volumes:
      - ./python-core:/app
